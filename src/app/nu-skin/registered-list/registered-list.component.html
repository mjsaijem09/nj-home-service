<div class="registered-list">
    <div class="info">
        <div class="list">List of Registrants ({{data.length}})</div>
        <button class="btn btn-primary" (click)="goToRegister()">Add new registrants</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Address</th>
                <th scope="col">TIN</th>
                <th scope="col">Invited By</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.firstName}} {{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.dob | date}}</td>
                <td>{{item.address}}</td>
                <td>{{item.tin}}</td>
                <td>{{item.invitedBy}}</td>
            </tr>
        </tbody>
    </table>
</div>
