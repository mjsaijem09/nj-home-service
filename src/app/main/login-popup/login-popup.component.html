<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Sign-up</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
        <strong>Create an account to like reviews
         <!-- <span class="text-primary">"John Doe"</span> -->
          <!-- profile? -->
        </strong>
        </p>
    <p>Already have an account?
    <span class="text-new-success" (click)="login()">Log in</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="signUp()">Ok</button>
  </div>
