<div class="filter-search">
    <div class="filter-section">
        <div class="search-input mb-3">
            <i class="bi bi-search"></i>
            <input class="form-control form-control-lg" type="text" placeholder="Search a service or a freelancer." name="text" (input)="search($event)">
            <i class="bi bi-x-lg"></i>
        </div>
        <div class="row g-3">
            <div class="col">
                <select class="form-select" id="select-category" name="category" (input)="search($event)">
                    <option value="">Select Category</option>
                    <ng-container *ngFor="let category of categoryList">
                        <option [value]="category?.id">{{category?.name}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="col-3">
                  <select class="form-select" id="select-category" name="gender" (input)="search($event)">
                    <option value="">Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="">Any</option>
                  </select>
            </div>
            <div class="col-3">
                  <select class="form-select" id="Sort-by" name="sortBy" (input)="search($event)">
                    <option value="nearest">Nearest</option>
                    <option value="rating">Rating</option>
                    <option value="lowest_rate">Lowest Rate</option>
                  </select>
            </div>
        </div>
    </div>
    <div class="filter-list p-3">
        <div class="heading">
            <h5 class="mb-3">Today's Picks</h5>
            <div class="location" [routerLink]="['/add-location']">
                <span *ngIf="location"><i class="bi bi-geo-alt-fill"></i> {{location?.location?.province}}, {{location?.location?.city}}. {{location?.distanceRadius}} km</span>
                <span *ngIf="!location">Add Location</span>
                
            </div>
        </div>
        <app-freelance-list></app-freelance-list>
    </div>
</div>
