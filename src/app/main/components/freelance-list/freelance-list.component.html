<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading">
    <div class="heading" *ngIf="title">
        <h5 class="mb-3">{{title}}</h5>
    </div>
    <ng-container *ngFor="let item of list; let i = index">
        <app-freelance-card [data]="item"></app-freelance-card>
    </ng-container>
</div>
