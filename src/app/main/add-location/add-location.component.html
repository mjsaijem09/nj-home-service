<div class="add-location">
    <div class="search d-flex gap-2">
        <input class="form-control w-100" id="search-input" placeholder="Search" google-place (onSelect)="handlePlaceSelect($event)">
        <button class="btn btn-locate" (click)="locate()"><i class="bi bi-geo-fill"></i></button>
    </div>
    <div #map style="height: calc(100vh - 320px);"></div>
    <div class="apply-radius">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="form-check ps-0">
                    <input class="input-radio" type="radio" name="distanceRadius" id="defaultRadius" [(ngModel)]="isDefaultRadius" [value]="true" (ngModelChange)="distanceSetting($event)">
                    <label class="form-check-label" for="defaultRadius">
                      <h6 class="m-0">Default radius</h6> <br>
                      <small>Show me Listing from this general area.</small>
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check ps-0">
                    <input class="form-check-input" type="radio" name="distanceRadius" id="customRadius" [(ngModel)]="isDefaultRadius" [value]="false" (ngModelChange)="distanceSetting($event)">
                    <label class="form-check-label" for="customRadius">
                      <h6 class="m-0">Custom radius</h6> <br>
                      <small>Only show me listing within a specific  distance.</small>
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="distance-radius mb-4 mt-2">
                    <input type="range" class="input-range w-100" min="1" max="400" value="45" #distance>
                    <div class="location-radius text-end">{{distanceInKM}}.0 km</div>
                </div>
                <button class="btn btn-apply w-100" (click)="apply()">Apply</button>
            </li>
        </ul>
    </div>
</div>
