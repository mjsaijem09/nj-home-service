<div class="shop-search" [class.active]="scrolled>1">
    <div class="d-flex justify-content-between align-items-center gap-2">
        <div class="d-flex justify-content-between align-items-center gap-2 w-100">
        <button class="btn-icon" (click)="location.back()"><i class="bi bi-arrow-left"></i></button>
            <div class="input-group input-search">
                <span class="input-group-text" id="search-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Nu Skin Lumisa Cleanser" aria-label="Nu Skin Lumisa Cleanser" aria-describedby="search-text">
            </div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn-icon"><i class="bi bi-share"></i></button>
            <!-- <button class="btn-icon"><i class="bi bi-box-arrow-right"></i></button> -->
            <!-- <button class="btn-icon"><i class="bi bi-reply"></i></button> -->
            <button class="btn-icon"><i class="bi bi-cart2" (click)="viewCart()"></i><i class="cart-item-count">{{cart?.length}}</i></button>
            <button class="btn-icon"><i class="bi bi-three-dots-vertical"></i></button>
        </div>
    </div>
</div>
